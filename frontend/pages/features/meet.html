<html lang="en">

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="meeting.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h2>Virtual Office</h2>
    <ul>
      <li><a href="/dashboard.html">Dashboard</a></li>
