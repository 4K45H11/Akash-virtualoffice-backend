<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>File Upload - Virtual Office</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: #0288d1;
      color: white;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }
    .navbar button {
      background: #0277bd;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .navbar button:hover {
      background: #01579b;
    }

    .card {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border-top: 6px solid #0288d1;
    }

    h2, h3 {
      color: #0288d1;
      margin-top: 0;
    }

    input[type=file], 
    input[type=text] {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 10px;
      border: 1px solid #90caf9;
      border-radius: 6px;
      outline: none;
    }
    input[type=text]:focus {
      border-color: #0288d1;
      box-shadow: 0 0 5px rgba(2,136,209,0.3);
    }

    button {
      padding: 10px 16px;
      background: #0288d1;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #0277bd;
    }

    p#status {
      font-weight: bold;
      margin: 10px 0;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #f9fbfd;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e3f2fd;
      text-align: left;
    }
    th {
      background: #0288d1;
      color: white;
    }
    tr:nth-child(even) {
      background: #f1f8ff;
    }
    a {
      color: #0288d1;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>Virtual Office</h1>
    <button onclick="window.history.back()">← Back</button>
  </div>

  <div class="card">
    <h2>Upload a File</h2>
    <p id="status"></p>
    <form id="uploadForm">
      <input type="file" id="fileInput" required />
      <input type="text" id="teamId" placeholder="Optional: Team ID" />
      <button type="submit">Upload</button>
    </form>

    <h3>Recent Files</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Uploader</th>
          <th>Date</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>
  </div>

<script>
const token = localStorage.getItem('token');
if(!token){ alert('Please login'); window.location.href = 'auth/login.html'; }

const uploadForm = document.getElementById('uploadForm');
const fileInput = document.getElementById('fileInput');
const teamIdInput = document.getElementById('teamId');
const statusP = document.getElementById('status');
const fileListTbody = document.getElementById('fileList');

uploadForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const file = fileInput.files[0];
  if(!file){ alert('Select a file'); return; }

  const fd = new FormData();
  fd.append('file', file);
  if(teamIdInput.value.trim()) fd.append('teamId', teamIdInput.value.trim());

  statusP.innerText = 'Uploading...';
  try {
    const res = await fetch('http://localhost:5000/api/files/upload', {
      method: 'POST',
      headers: { Authorization: 'Bearer ' + token },
      body: fd
    });
    const data = await res.json();
    if(!res.ok) throw new Error(data.msg || 'Upload failed');
    statusP.innerText = '✅ Upload successful';
    loadFiles();
    uploadForm.reset();
  } catch (err) {
    statusP.innerText = '❌ Error: ' + err.message;
  }
});

async function loadFiles(){
  try{
    const res = await fetch('http://localhost:5000/api/files', {
      headers: { Authorization: 'Bearer ' + token }
    });
    if(!res.ok) throw new Error('Failed to fetch files');
    const files = await res.json();
    fileListTbody.innerHTML = files.map(f => `
      <tr>
        <td>${escapeHtml(f.originalName)}</td>
        <td>${escapeHtml(f.uploader)}</td>
        <td>${new Date(f.uploadDate).toLocaleString()}</td>
        <td><a href="http://localhost:5000/api/files/${f._id}/download" target="_blank">Download</a></td>
      </tr>
    `).join('');
  }catch(err){
    fileListTbody.innerHTML = `<tr><td colspan="4">Unable to load files</td></tr>`;
  }
}

function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])); }

loadFiles();
</script>
</body>
</html>
