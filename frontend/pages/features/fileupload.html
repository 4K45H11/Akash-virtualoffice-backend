<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Room | File Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #eaf4fc;
      color: #333;
      padding: 40px 20px;
    }

    .upload-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .upload-box {
      border: 2px dashed #90caf9;
      padding: 40px 20px;
      border-radius: 10px;
      background: #f7fbff;
      cursor: pointer;
      transition: border-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .upload-box:hover {
      border-color: #2196f3;
    }

    .upload-box i {
      font-size: 2.5rem;
      color: #2196f3;
      margin-bottom: 12px;
    }

    .upload-box span {
      font-weight: 600;
      color: #333;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 600px) {
      .upload-container {
        padding: 20px;
      }

      .upload-box {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h2><i class="fas fa-upload"></i> File Upload</h2>
    <p>This is the File Upload page under the Virtual Room module.</p>

    <!-- Upload area -->
    <label for="fileInput" class="upload-box">
      <i class="fas fa-cloud-upload-alt"></i>
      <span>Click to select or drag & drop your file</span>
    </label>
    <input type="file" id="fileInput">
  </div>

</body>
</html>
