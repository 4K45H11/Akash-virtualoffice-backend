<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Team Lead Dashboard â€“ Virtual Office</title>
  <style>
    :root {
      --primary-color: #0288d1;
      --light-bg: #eaf6fb;
      --card-bg: #ffffff;
      --text-color: #00334e;
      --border-color: #cce7f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
    }

    .top-bar {
      background-color: #b3e5fc;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li {
      list-style: none;
    }

    .nav-links button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-links button:hover {
      background-color: #0277bd;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2,
    h3 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    #greeting {
      margin-bottom: 25px;
      font-weight: 500;
      color: #555;
    }

    form {
      margin-bottom: 30px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      transition: 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 5px rgba(2, 136, 209, 0.3);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #0277bd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid var(--border-color);
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #b3e5fc;
      color: var(--text-color);
    }

    tr:nth-child(even) {
      background-color: #f2f9fc;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        align-items: flex-start;
      }

      .nav-links button {
        width: 100%;
      }

      table,
      th,
      td {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="logo">
      <span>Virtual Office of <b>HairCoaction</b></span>
    </div>
    <ul class="nav-links">
      <li><button id="logoutBtn">Logout</button></li>
    </ul>
  </div>

  <div class="container">
    <h2>Team Lead Dashboard</h2>
    <p id="greeting">Welcome, Team Lead!</p>

    <h3>Assign Task</h3>
    <form id="taskForm">
      <input type="text" id="assignedTo" placeholder="Teammate Email" required />
      <input type="text" id="title" placeholder="Task Title" required />
      <textarea id="description" placeholder="Task Description" rows="3" required></textarea>
      <button type="submit">Assign Task</button>
    </form>

    <h3>Team Tasks</h3>
    <table>
      <thead>
        <tr>
          <th>Assigned To</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="taskTable">
        <!-- Tasks will be loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const userName = localStorage.getItem("userName") || "Team Lead";

    document.getElementById("greeting").innerText = `Welcome, ${userName}`;

    const form = document.getElementById("taskForm");
    const taskTable = document.getElementById("taskTable");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const assignedTo = document.getElementById("assignedTo").value;

      try {
        const res = await fetch("http://localhost:5000/api/tasks", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ title, description, assignedTo }),
        });

        if (res.ok) {
          alert("Task assigned successfully!");
          loadTasks();
          form.reset();
        } else {
          const data = await res.json();
          alert(data.msg || "Failed to assign task.");
        }
      } catch (err) {
        alert("Server error.");
        console.error(err);
      }
    });

    async function loadTasks() {
      try {
        const res = await fetch("http://localhost:5000/api/teamlead/tasks", {
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const tasks = await res.json();
        taskTable.innerHTML = "";

        tasks.forEach((task) => {
          taskTable.innerHTML += `
            <tr>
              <td>${task.assignedTo}</td>
              <td>${task.title}</td>
              <td>${task.description}</td>
              <td>${task.status}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Failed to load tasks:", err);
      }
    }

    loadTasks();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("userName");
      window.location.href = "login.html";
    });
  </script>
</body>

</html>
